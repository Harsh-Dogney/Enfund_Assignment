<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .chat-container {
            background: white;
            width: 100%;
            max-width: 700px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            background-color: #4f46e5;
            color: white;
            padding: 16px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            font-weight: bold;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header::before {
            content: "ðŸ’¬";
        }

        #chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .message.other {
            align-items: flex-start;
        }

        .message.self {
            align-items: flex-end;
            margin-left: auto;
        }

        .message-text {
            background-color: #e5e7eb;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .self .message-text {
            background-color: #4f46e5;
            color: white;
        }

        .meta {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .chat-input-container {
            display: flex;
            padding: 16px;
            border-top: 1px solid #ddd;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            background: #f9fafb;
        }

        #chat-message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 1rem;
        }

        #chat-message-submit {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #chat-message-submit:hover {
            background-color: #4338ca;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat Room</div>
        <div id="chat-log"></div>
        <div class="chat-input-container">
            <input id="chat-message-input" type="text" placeholder="Type your message..." autocomplete="off">
            <button id="chat-message-submit">Send</button>
        </div>
    </div>

    <script>
        const username = (prompt("Enter your name:") || "Anonymous").trim().toLowerCase();

        const roomName = 'global';
        let chatSocket;

        function connectWebSocket() {
            chatSocket = new WebSocket(
                'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
            );

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                const messageElement = document.createElement('div');
                const timestamp = new Date().toLocaleTimeString();

                const isSelf = data.username === username;

                messageElement.className = 'message ' + (isSelf ? 'self' : 'other');
                messageElement.innerHTML = `
                    <span class="meta">[${timestamp}] ${data.username}:</span>
                    <div class="message-text">${data.message}</div>
                `;

                const chatLog = document.querySelector('#chat-log');
                chatLog.appendChild(messageElement);
                chatLog.scrollTop = chatLog.scrollHeight;
            };

            chatSocket.onclose = function(e) {
                console.warn('Chat socket closed unexpectedly. Reconnecting...');
                setTimeout(connectWebSocket, 3000);
            };

            chatSocket.onerror = function(e) {
                console.error("WebSocket error:", e);
                chatSocket.close();
            };
        }

        connectWebSocket();

        function sendMessage() {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value.trim();
            if (message === '') return;

            chatSocket.send(JSON.stringify({
                'message': message,
                'username': username
            }));
            messageInputDom.value = '';
        }

        document.querySelector('#chat-message-submit').onclick = sendMessage;

        document.querySelector('#chat-message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
